<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato | Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/home.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="javascript/home.js" type="text/javascript"></script>
</head>


<body>



    <header>
        <!---------------------- Navbar Section ------------------------------>
        <nav class="navbar navbar-expand-md sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="">Zomato</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link mx-lg-3 mx-md-1" href="#">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-3 mx-md-1" href="#">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>



    <main>

        <!---------------------------- Banner Section ---------------------------------->
        <div id="banner-section">
            <div class="container user-select-none">
                <div class="row d-flex justify-content-center">
                    <div class="col-12 d-flex justify-content-center">
                        <div class="col-2 logo d-flex justify-content-center align-items-center">
                            Z
                        </div>
                    </div>
                    <div class="col-12 my-3 text-center">
                        <h1 class="text-white headline">Find The Best Restaurants Near You</h1>
                    </div>
                    <div class="col-md-3 col-6">
                        <select class="dropdown form-select" id="citySelect" onchange="getHotel()">
                            <option selected disabled class="text-sm-center">SELECT CITY</option>
                            <!-- <option value="1">Mumbai</option>
                            <option value="2">Delhi</option>
                            <option value="3">Bengaluru</option>
                            <option value="4">Kolkata</option> -->
                        </select>
                    </div>
                    <div class="col-md-4 col-6">
                        <select class="dropdown form-select" id="hotelSelect">
                            <!-- <option selected disabled class="text-sm-center">SELECT RESTUARANT</option> -->
                        </select>
                    </div>
                </div>
            </div>
        </div>




        <!---------------------------- QuickSearch Section ---------------------------------->

        <div class="container text-center QuickSearch">
            <h1>Quick Search</h1>
            <h3>Discover Restuarants By Meal</h3>
            <div class="row user-select-none">
                <div class="col-md-4 mt-5 card mx-auto p-0">
                    <img src="images/dominos.png" alt="Dominos"/>
                    <div class="card-body">
                        Domino's
                    </div>
                </div>
                <div class="col-md-4 mt-5 p-0 card mx-auto">
                    <img src="images/kfc.png" alt="Dominos"/>
                    <div class="card-body">
                        KFC
                    </div>
                </div>
                <div class="col-md-4 mt-5 p-0 card mx-auto">
                    <img src="images/subway.png" alt="Dominos"/>
                    <div class="card-body">
                        Subway
                    </div>
                </div>
                <div class="col-md-4 mt-5 p-0 card mx-auto">
                    <img src="images/ph.png" alt="Dominos"/>
                    <div class="card-body">
                        Pizza Hut
                    </div>
                </div>
                <div class="col-md-4 mt-5 p-0 card mx-auto">
                    <img src="images/macd.png" alt="Dominos"/>
                    <div class="card-body">
                        McDonald's
                    </div>
                </div>
                <div class="col-md-4 mt-5 p-0 card mx-auto">
                    <img src="images/chatkaz.jpg" alt="Dominos"/>
                    <div class="card-body">
                        Chatkazz
                    </div>
                </div>
            </div>
        </div>

        <hr/>
        <!---------------------------- Social Section ---------------------------------->

        <div class="container text-center social">
            <p class="text-white">FOLLOW US ON</p>
            <a href="www.facebook.com"><i class="fab fa-facebook-square"></i></a>
            <a href="www.instagram.com"><i class="fab fa-instagram"></i></a>
            <a href="www.youtube.com"><i class="fab fa-youtube"></i></a>
        </div>


        <div class="bulb">
            <i class="fas far fa-lightbulb" id="bulb" onclick="mode()"></i> 
        </div>



        <!------------------- Coupon Section ----------------------->
        <div class="coupon" id="coupon">
            <div class="row">
                <div class="col-lg-9 couponDescription">
                    <h4>BEFORE YOU GO...</h4>
                    <h1>Get 10% off Your First Order</h1>
                    <p>Enter your Email Address and get sale Coupon Code</p>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                    <a href="#" class="d-flex justify-content-center" onclick="closeCoupon()">No, Thanks!</a>
                </div>
                <!-- <div class="col-4">
                    <img src="images/img-coupon.jpg" class="" alt="10% Off Coupon Image">
                </div> -->
            </div>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" onclick="closeCoupon()">
                <i class="fas fa-times"></i>
            </span>
        </div>



        <!--------------- Weather API Section ------------->
        <div>
            <span id="weatherIcon"></span>
            <span id="location"></span>
        </div>
    </main>
    





    <!---------------------------- Footer Section ----------------------------------->

    <footer>
        <div class="container-fluid d-flex justify-content-center">
            &copy; Zomato
        </div>    
    </footer>


    <script>
        window.onload=openCoupon();
        window.onload=citySelect();
        window.onload=geolocation(); 
    </script>

    
</body>
</html>
